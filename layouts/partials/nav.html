<div>
  {{ range .Site.Menus.main }} {{ $active := "" }} {{ if or ($.IsMenuCurrent
  "main" .) ($.HasMenuCurrent "main" .) }} {{ $active = "active" }} {{ end }}
  <a href="{{ .URL }}" class="{{ $active }}">{{ .Name }}</a>
  {{ end }}
</div>
<button id="search-trigger" class="search-trigger" aria-label="Search">
  <svg
    width="18"
    height="18"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  >
    <circle cx="11" cy="11" r="8"></circle>
    <path d="M21 21l-4.35-4.35"></path>
  </svg>
  <span class="tooltip">Search (Hit / to trigger)</span>
</button>
